<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Combined Image</title>
    <style>
        body {
            background-color: antiquewhite;
        }
        .combined-image {
            display: flex;
            width: fit-content;
        }
        .combined-image img {
            width: auto;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="combined-image">
        <img src="./images/interior_content_left.png" alt="Left Image">
        <img src="./images/interior_content_right.png" alt="Right Image">
    </div>
</body>
</html>
